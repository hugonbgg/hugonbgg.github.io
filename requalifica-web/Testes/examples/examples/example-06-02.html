<!DOCTYPE html>
<html>

<head>
    <title>Basic map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 60%;
            float: left;
        }

        #text {
            height: 100%;
            width: 40%;
            float: right;
        }

        #geojsontext {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            width: 90%;
            height: 80%;
        }

        #submit {
            margin: 20px
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="text">
        <textarea id="geojsontext"></textarea>
        <input type="button" id="submit" value="Submit">
    </div>
    <script>

        // Create variable to hold map element, give initial settings to map
        let map = L.map("map").setView([0, 0], 1);

        // Add OpenStreetMap tile layer to map element
        L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
            subdomains: "abcd",
            maxZoom: 19
        }).addTo(map);

        //Cria o grupo dos layers para facilitar a interação
        let layers = L.layerGroup().addTo(map);

        //Função para adicionar os layers digitados ao mapa
        function showGeojson() {
            layers.clearLayers(); //Remove o geojson antigo
            let txt = document.getElementById("geojsontext").value;
            txt = JSON.parse(txt);
            L.geoJSON(txt).addTo(layers);
        }
        //Envia o input para o mapa
        document.getElementById("submit").addEventListener("click", showGeojson);

        //Função para adicionar o geojson
        fetch("data/towns.geojson")
            .then(function (response) {
                return response.json();
            }).then(function (data) {
                L.geoJSON(data).addTo(map);
            });

    </script>
</body>

</html>
