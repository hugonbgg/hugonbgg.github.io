<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet">

    <script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>

    <div id="map" style="position:absolute;height:100%;width:100%"></div>
    <script>
        //Cria o objeto para o mapa e adiciona os mapas base
        var osmb = new OSMBuildings({
            container: 'map',
            position: { latitude: -23.543, longitude: -46.633 },
            zoom: 15,
            //minZoom: 15,
            //maxZoom: 20,
            tilt: 30,
            //fastMode: true,
            attribution: '© Data <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a> © Map <a href="https://mapbox.com/">Mapbox</a> © 3D <a href="https://osmbuildings.org/copyright/">OSM Buildings</a>'
        });

        osmb.addMapTiles('https://api.mapbox.com/styles/v1/mapbox/dark-v10/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw');
        osmb.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');

        //
        osmb.on('pointerover', function (e) {
            var id = osmb.getTarget(e.detail.x, e.detail.y, function (id) {
                if (id) {
                    osmb.highlight(id, '#f08000');
                } else {
                    osmb.highlight(#f08000);
                }
            });
        });
    </script>
</head>

</html>
