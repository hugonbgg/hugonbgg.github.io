<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="form-check-container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="ZAS_switch" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Zona de Auto Salvamento (ZAS)</label>
        </div>
    </div>

    <div class="form-check-container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="ZSS_switch" unchecked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Zona Secund√°ria de Salvamento (ZSS)</label>
        </div>
    </div>
    <script>
        const zasSwitch = document.getElementById("ZAS_switch");
        const zssSwitch = document.getElementById("ZSS_switch");

        zasSwitch.addEventListener("click", function () {
            console.log("ZAS switch is " + (this.checked ? "checked" : "unchecked"));
        });

        zssSwitch.addEventListener("click", function () {
            console.log("ZSS switch is " + (this.checked ? "checked" : "unchecked"));
        });
    </script>
</body>

</html>
