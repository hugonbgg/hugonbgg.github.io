<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <style>
        .logos-barragens {
            display: flex;
            align-items: center;
        }

        .logos-barragens p {
            margin-right: 10px;
            margin-top: 15px;
        }

        .logos-barragens .imagens {
            width: 50px;
            height: 50px;

        }
    </style>
</head>

<body>


    <div class="form-check-container">
        <div class="form-check form-switch">
            <input class="form-check-input opacity-10 bg-danger border border-danger" type="checkbox" role="switch" id="ZAS_switch" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Zona de Auto Salvamento (ZAS)</label>
        </div>
    </div>

    <div class="form-check-container">
        <div class="form-check form-switch">
            <input class="form-check-input opacity-10 bg-warning border border-warning" type="checkbox" role="switch" id="ZSS_switch" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Zona Secundária de Salvamento (ZSS)</label>
        </div>
    </div>

    <div class="logos-barragens">
        <p>Barragens do tipo 1:</p>
        <img src="dados/barragem_com_dados.png" class="imagens" alt="Imagem de barragem">
    </div>

    <div class="logos-barragens">
        <p>Barragens do tipo 2:</p>
        <img src="dados/barragem_sem_dados.png" class="imagens" alt="Imagem de barragem">
    </div>

    <div class="form-check-container">
        <div class="form-check form-switch">
            <input class="form-check-input zas-switch" type="checkbox" id="ZAS_switch" checked>
            <label class="form-check-label" for="ZAS_switch">Zona afetada em até 30 minutos (ZAS)</label>
        </div>
    </div>

    <div class="form-check-container">
        <div class="form-check form-switch">
            <input class="form-check-input zss-switch" type="checkbox" id="ZSS_switch" checked>
            <label class="form-check-label" for="ZSS_switch">Zona afetada em mais de 30 minutos (ZSS)</label>
        </div>
    </div>

    <script>
        const zasSwitch = document.getElementById("ZAS_switch");
        const zssSwitch = document.getElementById("ZSS_switch");

        zasSwitch.addEventListener("click", function () {
            console.log("ZAS switch is " + (this.checked ? "checked" : "unchecked"));
        });

        zssSwitch.addEventListener("click", function () {
            console.log("ZSS switch is " + (this.checked ? "checked" : "unchecked"));
        });
    </script>
</body>

</html>
