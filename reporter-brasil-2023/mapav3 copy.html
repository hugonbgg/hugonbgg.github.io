<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox GL JS Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiaHVnb25iZyIsImEiOiJjanFza2JmaTQwZDllNDNyeGtub3VsODZ0In0.eYH5xYQqrhVWaKIndItTOw"; // Replace with your Mapbox access token

      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/hugonbg/cle3eyejo00df01mty9rbk70o", // style URL
        center: [-44, -19.75], // Replace with the center coordinates of your map
        zoom: 7, // Replace with the initial zoom level of your map
      });

      map.on("load", function () {
        // Add the "ZAS" GeoJSON as a source
        map.addSource("zas", {
          type: "geojson",
          data: "ZAS_simplify.json", // Replace with the file path of your "ZAS" GeoJSON file
        });

        // Add the "ZSS" GeoJSON as a source
        map.addSource("zss", {
          type: "geojson",
          data: "/ZSS_simplify.json", // Replace with the file path of your "ZSS" GeoJSON file
        });

        // Add a layer for the "ZAS" polygons
        map.addLayer({
          id: "zas-polygons",
          type: "fill",
          source: "zas",
          paint: {
            "fill-color": "red",
            "fill-opacity": 0.7,
          },
        });

        // Add a layer for the "ZSS" polygons
        map.addLayer({
          id: "zss-polygons",
          type: "fill",
          source: "zss",
          paint: {
            "fill-color": "orange",
            "fill-opacity": 0.7,
          },
        });
      });
    </script>
  </body>
</html>
