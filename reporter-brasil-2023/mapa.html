<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapeamento das Barragens</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/hybrid/style.json?key=60WJTvTDI6MOw9zREiuq",
        center: [-44, -18],
        zoom: 4,
      });
      map.on("load", function () {
        map.loadImage("dados/barragem.png", function (error, image) {
          if (error) throw error;
          map.addImage("barragem_icone", image);
        });

        map.addSource("barragens", {
          type: "geojson",
          data: "dados/barragens.geojson",
        });
        map.addLayer({
          id: "barragens",
          type: "symbol",
          source: "barragens",
          layout: {
            "icon-image": "barragem_icone",
            "icon-size": 0.2,
            "icon-allow-overlap": false,
          },
          paint: {},
        });

        map.on("click", "barragens", function (e) {
          new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(
              "<b>Código da Barragem:</b> " + e.features[0].properties.Codigo + '<br>' +
              "<b>Nome da Barragem:</b> " + e.features[0].properties.NomeBarragem + '<br>'+ 
              "<b>Nome do Empreendedor:</b> " + e.features[0].properties.NomeEmpreendedor +'<br>' + 
              "<b>Município:</b> " + e.features[0].properties.Municipio + '<br>' + 
              "<b>UF:</b> " + e.features[0].properties.UF + '<br>' + 
              "<b>Minério:</b> " + e.features[0].properties.Minerio + '<br>'  + 
              "<b>Altura(m):</b> " + e.features[0].properties.Altura + '<br>'  + 
              "<b>Método Construtivo:</b> " + e.features[0].properties.MetodoConstrutivoFormatado + '<br>'  + 
              "<b>Categoria de Risco:</b> " + e.features[0].properties.CategoriaRisco + '<br>'  + 
              "<b>Dano Potencial:</b> " + e.features[0].properties.DanoPotencial + '<br>'  + 
              "<b>Inserida no PNSB?</b> " + e.features[0].properties.InseridaPNSBFormatada    
              
              
              )
            .addTo(map);
        });

        
      });

      map.addControl(new maplibregl.NavigationControl());
        // Change the cursor to a pointer when the mouse is over the places layer.
      map.on("mouseenter", "barragens", function () {
        map.getCanvas().style.cursor = "pointer";
      });

      // Change it back to a pointer when it leaves.
      map.on("mouseleave", "barragens", function () {
        map.getCanvas().style.cursor = "";
      });

      
    </script>
  </body>
</html>
