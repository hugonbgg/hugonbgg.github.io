<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ZAS - Minas Gerais</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
    type="text/css" />
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnb25iZyIsImEiOiJjanFza2JmaTQwZDllNDNyeGtub3VsODZ0In0.eYH5xYQqrhVWaKIndItTOw';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      //style: 'mapbox://styles/hugonbg/ckcccawwn145a1ipdhzsxkcca', //hosted style id
      style: 'mapbox://styles/hugonbg/ckcccawwn145a1ipdhzsxkcca/draft', //rascunho
      center: [-43.600, -19.950], // starting position
      zoom: 8.5 // starting zoom
    });

    map.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
      })
    );
    
    //Muda o icone
    map.on('mouseenter', 'local-das-barragens', () => {
      map.getCanvas().style.cursor = 'pointer'
    })
    map.on('mouseleave', 'local-das-barragens', () => {
      map.getCanvas().style.cursor = ''
    })
    //Popups

    map.on('click', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['local-das-barragens'] // replace this with the name of the layer
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<p><b>Barragem: </b>' + feature.properties.Barragem_nome +
          '<p><b>Mina: </b>' + feature.properties.Mina +
          '<p><b>Município: </b>' + feature.properties.Municipio +
          '<p><b>Altura Atual(m): </b>' + feature.properties.Altura_Atual +
          '<p><b>Volume Atual(m³): </b>' + feature.properties.Volume_Atual +
          '<p><b>Método Construtivo: </b>' + feature.properties.Metodo_Construtivo +
          '<p><b>Categoria de Risco: </b>' + feature.properties.Categoria_de_Risco +
          '<p><b>Dano Potencial Associado: </b>' + feature.properties.Dano_Potencial_Associado +
          '<p><b>Classe: </b>' + feature.properties.Classe +
          '<p><b>Nível de Emergência: </b>' + feature.properties.Nivel_de_Emergencia)
        .addTo(map);
    });

  </script>

</body>

</html>
