<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex">
<meta charset="utf-8" />
<title>ZAS - Minas Gerais</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnb25iZyIsImEiOiJjanFza2JmaTQwZDllNDNyeGtub3VsODZ0In0.eYH5xYQqrhVWaKIndItTOw';
var map = new mapboxgl.Map({
container: 'map', // container id
//style: 'mapbox://styles/hugonbg/ckcccawwn145a1ipdhzsxkcca?optimize=true', //hosted style id
style: 'mapbox://styles/hugonbg/ckcccawwn145a1ipdhzsxkcca/draft', //hosted style id

center: [-43.600, -19.950], // starting position
zoom: 8.0 // starting zoom
});

//Popups
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['local-das-barragens'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<p>Barragem: ' + feature.properties.Barragem_nome +  
      '<p>Mina: ' + feature.properties.Mina +
      '<p>Município: ' + feature.properties.Municipio +
      '<p>Altura Atual(m): ' + feature.properties.Altura_Atual +
      '<p>Volume Atual(m³): ' + feature.properties.Volume_Atual +
      '<p>Método Construtivo: ' + feature.properties.Metodo_Construtivo +
      '<p>Categoria de Risco: ' + feature.properties.Categoria_de_Risco +
      '<p>Dano Potencial Associado: ' + feature.properties.Dano_Potencial_Associado +
      '<p>Classe: ' + feature.properties.Classe +
      '<p>Nível de Emergência: ' + feature.properties.Nivel_de_Emergencia)
    .addTo(map);
});

</script>
 
</body>
</html>
