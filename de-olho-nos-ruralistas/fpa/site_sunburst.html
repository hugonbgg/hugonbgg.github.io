<!DOCTYPE html>
<html>

<head>
    <title>Origem dos investimentos por continente</title>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-sunburst.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            anychart.data.loadCsvFile('dados/paises_continentes.csv', function (data) {

                // create an object with a csv mapping
                csvMapping = { "id": 0, "parent": 1, "name": 2, "value": 3, "pct_do_total": 4, "pct_do_continente": 5 };

                // create an object with csv settings
                csvSettings = { ignoreFirstRow: true, columnsSeparator: "," };

                // create a data tree
                var treeData = anychart.data.tree(data, csvMapping, csvSettings);

                // create a chart and set the data
                var chart = anychart.sunburst(treeData);
                // set the calculation mode
                chart.calculationMode('parent-independent');
                // set the ascending sort order
                chart.sort('asc');

                // set the chart title
                chart.title("Origem dos investimentos por continente");

                // set the container id
                chart.container("container");

                // initiate drawing the chart
                chart.draw();
            });
        });
    </script>
