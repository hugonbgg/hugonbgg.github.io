<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Filter symbols by toggling a list</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        /* Estilo da caixa de seleção das terras indígenas */
        .filter-group {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-weight: 600;
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 1;
            border-radius: 3px;
            width: 130px;
            color: #fff;
        }

        .filter-group input[type='checkbox']:first-child+label {
            border-radius: 3px 3px 0 0;
        }

        .filter-group label:last-child {
            border-radius: 0 0 3px 3px;
            border: none;
        }

        .filter-group input[type='checkbox'] {
            display: none;
        }

        .filter-group input[type='checkbox']+label {
            background-color: #3386c0;
            display: block;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        }

        .filter-group input[type='checkbox']+label {
            background-color: #3386c0;
            text-transform: capitalize;
        }

        .filter-group input[type='checkbox']+label:hover,
        .filter-group input[type='checkbox']:checked+label {
            background-color: #4ea0da;
        }

        .filter-group input[type='checkbox']:checked+label:before {
            content: '✔';
            margin-right: 5px;
        }
    </style>
    <div id="map"></div>
    <nav id="filter-group" class="filter-group"></nav>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnb25iZyIsImEiOiJjanFza2JmaTQwZDllNDNyeGtub3VsODZ0In0.eYH5xYQqrhVWaKIndItTOw';


        var filterGroup = document.getElementById('filter-group');
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-55.5, -13.5],
            zoom: 4
        });

        map.on('load', function () {
            d3.json(
                'dados/TIs_infos_completas_simplify.geojson',
                function (err, TIs) {
                    if (err) throw err;

                    // Add a GeoJSON source containing place coordinates and information.
                    map.addSource('terras-indigenas', {
                        'type': 'geojson',
                        'data': TIs
                    });

                    TIs.features.forEach(function (feature) {
                        var fase_ti = feature.properties['fase_ti'];
                        var layerID = 'poi-' + fase_ti;

                        // Add a layer for this symbol type if it hasn't been added already.
                        if (!map.getLayer(layerID)) {
                            map.addLayer({
                                'id': layerID,
                                'type': 'fill',
                                'source': 'terras-indigenas',
                                'layout': {},
                                'paint': {
                                    'fill-color': 'brown',
                                    'fill-opacity': 0.8,
                                    'fill-outline-color': '#634b39'
                                },
                                'filter': ['==', 'fase_ti', fase_ti]
                            });

                            // Add checkbox and label elements for the layer.
                            var input = document.createElement('input');
                            input.type = 'checkbox';
                            input.id = layerID;
                            input.checked = true;
                            filterGroup.appendChild(input);

                            var label = document.createElement('label');
                            label.setAttribute('for', layerID);
                            label.textContent = fase_ti;
                            filterGroup.appendChild(label);

                            // When the checkbox changes, update the visibility of the layer.
                            input.addEventListener('change', function (e) {
                                map.setLayoutProperty(
                                    layerID,
                                    'visibility',
                                    e.target.checked ? 'visible' : 'none'
                                );
                            });
                        }
                    });
                });
        });
    </script>

</body>

</html>
