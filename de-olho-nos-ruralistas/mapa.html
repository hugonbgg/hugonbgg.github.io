<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!--Carrega os scripts para o geocoding-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnb25iZ2ciLCJhIjoiY2tjbWZ0MjQxMDB2YTJxcXI4YWhraDI3MyJ9.KZfsG_G4zfZwlbm7zxNRSA';

        //Adiciona o mapa base:
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            center: [-55.5, -13.5], // starting position [lng, lat]
            zoom: 4 // starting zoom
        });


        //Carrega o layer das terras indigenas:
        map.on('load', function () {

            map.addLayer({
                'id': 'terras-indigenas',
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': 'https://raw.githubusercontent.com/hugonbgg/hugonbgg.github.io/master/de-olho-nos-ruralistas/dados/terras_indigenas.geojson?token=ACVPPYLUPTHRR2WESKPBNL27DH3JW'
                },
                'layout': {},
                'paint': {
                    'fill-color': '#942525',
                    'fill-opacity': 0.7
                }
                // This is the important part of this example: the addLayer
                // method takes 2 arguments: the layer as an object, and a string
                // representing another layer's name. if the other layer
                // exists in the stylesheet already, the new layer will be positioned
                // right before that layer in the stack, making it possible to put
                // 'overlays' anywhere in the layer stack.
            });
            //Carrega o layer das terras indigenas:
            map.addLayer({
                'id': 'CAR-TIs',
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': 'dados/CAR_TI_simplify_filter.geojson'
                },
                'layout': {},
                'paint': {
                    'fill-color': '#FFC100',
                    'fill-opacity': 0.7,
                    'fill-outline-color': '#ffffff'
                }

            });
        });

        //Adiciona o popup das TI
        // When a click event occurs on a feature in the states layer, open a popup at the
        // location of the click, with description HTML from its properties.
        map.on('click', 'terras-indigenas', function (e) {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<b> Terra indígena: </b>' + e.features[0].properties.terrai_nom + '<p><b>Etnia: </b>' + e.features[0].properties.etnia_nome)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the states layer.
        map.on('mouseenter', 'terras-indigenas', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'terras-indigenas', function () {
            map.getCanvas().style.cursor = '';
        });
        //Adiciona o popup do CAR

        // When a click event occurs on a feature in the states layer, open a popup at the
        // location of the click, with description HTML from its properties.
        map.on('click', 'CAR-TIs', function (e) {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<b> Código do imóvel: </b>' + e.features[0].properties.COD_IMOVEL + '<p><b>Tipo: </b>' + e.features[0].properties.TIPO_IMOVE)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the states layer.
        map.on('mouseenter', 'CAR-TIs', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'CAR-TIs', function () {
            map.getCanvas().style.cursor = '';
        });

        //Exibe a caixa de busca:
        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            })
        );
    </script>

</body>

</html>
