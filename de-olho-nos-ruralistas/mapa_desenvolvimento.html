<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8" />
    <title>CARs em terras ind√≠genas</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        /* Estilo da caixa de sele√ß√£o das terras ind√≠genas */
        .filter-group {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-weight: 600;
            position: absolute;
            top: 55px;
            right: 10px;
            z-index: 1;
            border-radius: 3px;
            width: 130px;
            color: #fff;
        }

        .filter-group input[type='checkbox']:first-child+label {
            border-radius: 3px 3px 0 0;
        }

        .filter-group label:last-child {
            border-radius: 0 0 3px 3px;
            border: none;
        }

        .filter-group input[type='checkbox'] {
            display: none;
        }

        .filter-group input[type='checkbox']+label {
            background-color: #3386c0;
            display: block;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        }

        .filter-group input[type='checkbox']+label {
            background-color: #3386c0;
            text-transform: capitalize;
        }

        .filter-group input[type='checkbox']+label:hover,
        .filter-group input[type='checkbox']:checked+label {
            background-color: #4ea0da;
        }

        .filter-group input[type='checkbox']:checked+label:before {
            content: '‚úî';
            margin-right: 5px;
        }
    </style>

    <!--Carrega os scripts para o geocoding-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div id="map"></div>
    <nav id="filter-group" class="filter-group"></nav>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnb25iZ2ciLCJhIjoiY2tjbWZ0MjQxMDB2YTJxcXI4YWhraDI3MyJ9.KZfsG_G4zfZwlbm7zxNRSA';

        //Variavel para a toggle list das TIs
        var filterGroup = document.getElementById('filter-group');

        //Adiciona o mapa base:
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            center: [-55.5, -13.5], // starting position [lng, lat]
            zoom: 3.5 // starting zoom
        });

        //Carrega o layer das terras indigenas:
        map.on('load', function () {
            //Carrega via d3.js para ser lido pelo mapbox e pela busca personalizada das TIs
            d3.json(
                'dados/TIs_infos_completas_simplify.geojson',
                function (err, TIs) {
                    if (err) throw err;

                    TIs.features.forEach(function (feature) {
                        var fase_ti = feature.properties['fase_ti'];
                        var layerID = 'poi-' + fase_ti;

                        
                        if (!map.getLayer(layerID)) {
                            map.addLayer({
                                'id': layerID,
                                'type': 'fill',
                                'source': {
                                    'type': 'geojson',
                                    'data': TIs
                                },
                                'layout': {},
                                'paint': {
                                    'fill-color': {
                                        property: 'car_sobre_pct',
                                        stops: [
                                            [0, '#B5651D'],
                                            [25, '#964B00'],
                                            [50, '#834200'],
                                            [75, '#673400']

                                        ]

                                    },
                                    //'fill-color': '#942525',
                                    'fill-opacity': 1,
                                    'fill-outline-color': '#ffffff'
                                },
                                'filter': ['==', 'fase_ti', fase_ti]
                            });


                            // Add checkbox and label elements for the layer.
                            var input = document.createElement('input');
                            input.type = 'checkbox';
                            input.id = layerID;
                            input.checked = true;
                            filterGroup.appendChild(input);

                            var label = document.createElement('label');
                            label.setAttribute('for', layerID);
                            label.textContent = fase_ti;
                            filterGroup.appendChild(label);

                            // When the checkbox changes, update the visibility of the layer.
                            input.addEventListener('change', function (e) {
                                map.setLayoutProperty(
                                    layerID,
                                    'visibility',
                                    e.target.checked ? 'visible' : 'none'

                                );
                            });
                        
                        }
                    

                            //Carrega o layer dos CARs:
                            map.addLayer({
                                'id': 'CAR-TIs',
                                'type': 'fill',
                                'source': {
                                    'type': 'geojson',
                                    'data': 'dados/car_sobreposicao_ti_donos_simplify.geojson'
                                },
                                'layout': {},
                                'paint': {
                                    'fill-color': '#FFC100',
                                    'fill-opacity': 0.5,
                                    'fill-outline-color': '#ffffff'
                                }
                            });


                            //Adiciona o popup das TI 

                            map.on('click', function (e) {
                                var features = map.queryRenderedFeatures(e.point, {
                                    layers: ['CAR-TIs', layerID]
                                });

                                if (features.length == 1) {
                                    var feature = features[0];



                                    var popup = new mapboxgl.Popup({ offset: [0, -15] })
                                        .setLngLat(e.lngLat)
                                        .setHTML('<b> Terra ind√≠gena: </b>' + feature.properties.terrai_nome +
                                            '<p><b>Etnias: </b>' + feature.properties.etnia_nome +
                                            '<p><b>Situa√ß√£o: </b>' + feature.properties.fase_ti + ' (' + feature.properties.ano_homolog + ')' +
                                            '<p><b>√Årea em hectares: </b>' + feature.properties.area_ti.toLocaleString('pt-BR') +
                                            '<p><b>N√∫mero de CARs sobrepostos: </b>' + feature.properties.contagem_car +
                                            '<p><b>Sobreposi√ß√£o de CAR (em %): </b>' + feature.properties.car_sobre_pct.toLocaleString('pt-BR')
                                        )

                                        .addTo(map);
                                }

                                //Adiciona o popup do CAR

                                features = map.queryRenderedFeatures(e.point, {
                                    layers: ['CAR-TIs']
                                });

                                if (features.length) {
                                    var feature = features[0];
                                    poupup = new mapboxgl.Popup({ offset: [0, -15] })
                                        .setLngLat(e.lngLat)
                                        .setMaxWidth('none')
                                        .setHTML(
                                            '<b> C√≥digo do im√≥vel: </b><br>' + feature.properties.cod_imovel +
                                            '<br><b>Tipo: </b>' + feature.properties.tipo +
                                            '<br><b> √Årea em hectares: </b>' + feature.properties.area_ha.toLocaleString('pt-BR') +
                                            '<br><b> √Årea sobreposta √† TI: </b>' + feature.properties.area_inter.toLocaleString('pt-BR') +
                                            '<br><b> Nome da TI: </b>' + feature.properties.terrai_nome +
                                            '<br><b> Nome do propriet√°rio: </b>' + feature.properties.dominio)
                                        .addTo(map);
                                }
                            });

                            //Alterando os cursores 
                            // Change the cursor to a pointer when the mouse is over the states layer.


                            map.on('mouseenter', layerID, function () {
                                map.getCanvas().style.cursor = 'pointer';
                            });

                            // Change it back to a pointer when it leaves.
                            map.on('mouseleave', layerID, function () {
                                map.getCanvas().style.cursor = '';
                            });

                            map.on('mouseenter', 'CAR-TIs', function () {
                                map.getCanvas().style.cursor = 'pointer';
                            });

                            // Change it back to a pointer when it leaves.
                            map.on('mouseleave', 'CAR-TIs', function () {
                                map.getCanvas().style.cursor = '';
                            });

                        });
                    //Define o geocoder para as TIS

                    function forwardGeocoder(query) {
                        var matchingFeatures = [];
                        for (var i = 0; i < TIs.features.length; i++) {
                            var feature = TIs.features[i];
                            // handle queries with different capitalization than the source data by calling toLowerCase()
                            if (
                                feature.properties.terrai_nome
                                    .toLowerCase()
                                    .search(query.toLowerCase()) !== -1
                            ) {
                                // add a tree emoji as a prefix for custom data results
                                // using carmen geojson format: https://github.com/mapbox/carmen/blob/master/carmen-geojson.md
                                var X = feature.properties.X;
                                var Y = feature.properties.Y;
                                coordinates = [X, Y]
                                feature['place_name'] = 'üå≤ ' + feature.properties.terrai_nome;
                                feature['center'] = coordinates;
                                //feature['place_type'] = ['Terras ind√≠genas'];
                                matchingFeatures.push(feature);
                            }
                        }
                        return matchingFeatures;
                    }



                    //Exibe a caixa de busca personalizada:
                    map.addControl(
                        new MapboxGeocoder({
                            accessToken: mapboxgl.accessToken,
                            mapboxgl: mapboxgl,
                            countries: 'br',
                            zoom: 10,
                            placeholder: 'Munic√≠pio ou territ√≥rio...',
                            types: 'place',
                            localGeocoder: forwardGeocoder
                        })
                    );

                });
        });
    </script>

</body>

</html>
